<html>
<head>
    <header>
        <strong><center>Calculator</center></strong> 
    </header>
    <style>
        header{
            font-size: xx-large;
        }
        table{
           margin-top: 10px;
        } 
        input[type="button"] {
            color: white;
            background-color: rgb(69, 111, 158);
            width: 67px;
            height:67px;
            font-size:27px;
        }

        input[type="text"] {
            background-color: white;
            width: 100%;
            height:20px;
        }
    </style>

    <script>
        function calc()
        {
            let prev_operand = document.getElementById("output").value
            let next_operand = eval(prev_operand)
            document.getElementById("output").value = next_operand
        }

        function display(calc_val)
        {
            document.getElementById("output").value += calc_val
        }

        function clr()
        {
            document.getElementById("output").value = ""
        }

    </script>

</head>

<body>
    <center>
    <table border="1">
        <tr>
            <td colspan="3"><input type="text" id="output" /></td>
            <td><input type="button" value="c" onclick="clr()" /> </td>
        </tr>
        <tr>
            <td>
            <input type="button" value="1" onclick="display('1')" /> 
            </td>
            <td>
            <input type="button" value="2" onclick="display('2')" /> 
            </td>
            <td>
            <input type="button" value="3" onclick="display('3')" /> 
            </td>
            <td>
            <input type="button" value="/" onclick="display('/')" /> 
            </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" /> </td>
            <td><input type="button" value="5" onclick="display('5')" /> </td>
            <td><input type="button" value="6" onclick="display('6')" /></td>
            <td><input type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" /> </td>
            <td><input type="button" value="8" onclick="display('8')" /> </td>
            <td><input type="button" value="9" onclick="display('9')" /> </td>
            <td><input type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')" /></td>
            <td><input type="button" value="." onclick="display('.')" /></td>
            <td><input type="button" value="=" onclick="calc()" /> </td>
            <td><input type="button" value="*" onclick="display('*')" /></td>
        </tr>
    </table>
</center>
</body>
</html>
