<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy| Login</title>
    <link rel="icon"  href="images/icon.png">

<body>
    <div class="container" >
        <div class="row">
            <fieldset>
            <form class="form "id="form">
                <img src="images/icon.png" id="img">
                <div class="col-4 mb-4 mt-3" style="padding-top: px; ;">
                    
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" id="username" name="uname" class="form-control" placeholder="Enter your User name" >
                </div>
                <div class="col-4 mb-4">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" id="pwd" name="password" class="form-control" placeholder="Enter your password" >
                </div>
                <div class="col-2 mb-3" id="button">
                    <input type="button"  id="submit" value="Login" class="btn btn-primary" onclick="Validate1()">
                    
                    
                </div>
                <p>Not a member?<a  href="#" onclick="signup()">&nbsp;Sign up</a>&nbsp;now<p></p>
            </form>
        </fieldset>
        </div>
    </div>
</body>
